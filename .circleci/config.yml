version: 2.1

jobs:
  automated-api-tests:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install Postman CLI
          command: |
            curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - run:
          name: Login using your API key
          command: postman login --with-api-key $POSTMAN_API_KEY
      - run: |
            postman collection run "21939923-b33c2a57-d8a3-425b-a6c6-07b198bafb17" -e "21939923-08c6ad3a-d05d-4d67-84ed-f1a3594d4f2c"

workflows:
  version: 2
  automated-api-tests:
    jobs:
      - automated-api-tests